<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摩斯電碼</title>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/js.js"></script>
</head>
<body>
    <header>
        <h2>2.摩斯電碼</h2>
    </header>
    <div class="wrapper">
        <table>
            <tr>
                <td>A <br>.-</td>
                <td>B -...</td>
                <td>C -.-.</td>
                <td>D -..</td>
                <td>E <br>.</td>
                <td>F ..-.</td>
                <td>G <br>--.</td>
                <td>H ....</td>
                <td>I <br>..</td>
            </tr>
            <tr>
                <td>J <br>.---</td>
                <td>K -.-</td>
                <td>L .-..</td>
                <td>M <br>--</td>
                <td>N -.</td>
                <td>O <br>---</td>
                <td>P <br>.--.</td>
                <td>Q --.-</td>
                <td>R .-.</td>
            </tr>
            <tr>
                <td>S <br>...</td>
                <td>T <br>-</td>
                <td>U ..-</td>
                <td>V ...-</td>
                <td>W .--</td>
                <td>X -..-</td>
                <td>Y -.--</td>
                <td>Z <br>--..</td>
                <td></td>
            </tr>
        </table>
        <br>
        <div class="content">
            <div class="text">
                <label>請輸入摩斯電碼</label>
                <input type="text" id="num">
                <button onclick="check()">確認</button>
                <br>
                <label>(以空白間隔)</label>
            </div>
            <div class="text">
                <p>答：<span id="ans"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
