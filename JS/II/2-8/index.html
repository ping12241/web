<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/js.js"></script>
</head>
<body>
    <header>
        <h2>8.留言板</h2>
    </header>
    <div class="wrapper">
        <div class="box">
            <div class="box_in">
                <div class="box_content">
                    <input type="text" id="name" placeholder="名稱">
                    <input type="text" id="content" placeholder="內容">
                    <button onclick="save()">分享</button>
                </div>
                <div class="search_box">
                    <input type="text" id="search" placeholder="搜尋ID">
                    <button onclick="search()">搜尋</button>
                </div>
            </div>
        </div>             
        <div class="content">
            <table id="list">
                <thead>
                    <tr>
                        <th class="th_1">ID</th>
                        <th class="th_2">名稱</th>
                        <th class="th_3">內容</th>
                        <th class="th_4">動作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
