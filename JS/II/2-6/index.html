<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>進制轉換器2</title>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/js.js"></script>
</head>
<body>
    <header>
        <h2>6.進制轉換器(callback)</h2>
    </header>
    <div class="wrapper">
        <div class="box">
            <label>請輸入十進制（Decimal）</label>
            <br>
            <input type="text" id="num">
            <button onclick="check()">確認</button>
            <button onclick="onclear()">清除</button>
        </div>             
        <div class="content">
            <div class="text">
                <label>二進制（Binary）：</label>
                <span id="Binary"></span>
            </div>
            <div class="text">
                <label>八進制（Octal）：</label>
                <span id="Octal"></span>
            </div>
            <div class="text">
                <label>十六進制（Hex）：</label>
                <span id="Hex"></span>
            </div>
        </div>
    </div>
</body>
</html>
