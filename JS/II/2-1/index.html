<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陣列</title>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/js.js"></script>
</head>
<body>
    <header>
        <h2>1.陣列</h2>
    </header>
    <div class="wrapper">
        <div class="content">
            <p>A=[<span id="array"></span>]</p>
            <div class="text">
                <button onclick="max()">最大值</button>
                <spen id="max"></spen>
            </div>
            <div class="text">
                <button onclick="min()">最小值</button>
                <spen id="min"></spen>
            </div>
            <div class="text">
                <button onclick="sort()">排序</button>
                <spen id="sort"></spen>
            </div>
            <div class="text">
                <button onclick="search()">34索引值</button>
                <spen id="search"></spen>
            </div>
            <div class="text">
                <button onclick="reverse()">反轉</button>
                <spen id="reverse"></spen>
            </div>
            <div class="text">
                <button onclick="push()">增加66</button>
                <spen id="push"></spen>
            </div>
            <div class="text">
                <button onclick="pop()">刪除66</button>
                <spen id="pop"></spen>
            </div>
            <div class="text">
                <button onclick="del()">刪除中間值</button>
                <spen id="del"></spen>
            </div>
        </div>
    </div>
</body>
</html>
